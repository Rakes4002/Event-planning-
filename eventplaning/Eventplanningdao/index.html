<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Organization Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">EventShare</h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                <button class="nav-btn" data-view="my-events">My Events</button>
                <button class="nav-btn" data-view="my-contributions">My Contributions</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <div class="view-header">
                    <div class="view-title">
                        <h2>Discover Events</h2>
                        <p>Find and support community events</p>
                    </div>
                    <button id="create-event-btn" class="btn btn-primary">Create Event</button>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All Events</button>
                    <button class="filter-btn" data-filter="funding">Funding</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <div id="events-grid" class="events-grid">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <!-- My Events View -->
            <div id="my-events-view" class="view">
                <div class="view-header">
                    <div class="view-title">
                        <h2>My Events</h2>
                        <p>Events you've organized</p>
                    </div>
                    <button id="create-event-btn-2" class="btn btn-primary">Create Event</button>
                </div>

                <div id="my-events-grid" class="events-grid">
                    <!-- My events will be populated here -->
                </div>
            </div>

            <!-- My Contributions View -->
            <div id="my-contributions-view" class="view">
                <div class="view-header">
                    <div class="view-title">
                        <h2>My Contributions</h2>
                        <p>Your funding contributions and expected returns</p>
                    </div>
                </div>

                <div id="my-contributions-grid" class="contributions-grid">
                    <!-- Contributions will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Create Event Modal -->
    <div id="create-event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Event</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            
            <form id="create-event-form" class="create-event-form">
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" required>
                </div>
                
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" rows="3" required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="event-date">Date</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <div class="form-group">
                        <label for="event-time">Time</label>
                        <input type="time" id="event-time" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="funding-goal">Funding Goal ($)</label>
                        <input type="number" id="funding-goal" min="100" required>
                    </div>
                    <div class="form-group">
                        <label for="expected-revenue">Expected Revenue ($)</label>
                        <input type="number" id="expected-revenue" min="100" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="profit-share">Contributors' Profit Share (%)</label>
                    <input type="number" id="profit-share" min="10" max="90" value="50" required>
                    <small>Percentage of profits shared with contributors</small>
                </div>
                
                <div class="modal-actions">
                    <button type="button" id="cancel-create" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="event-details-title">Event Details</h3>
                <button id="close-event-details" class="close-btn">&times;</button>
            </div>
            
            <div id="event-details-content" class="event-details-content">
                <!-- Event details will be populated here -->
            </div>
        </div>
    </div>

    <!-- Contribution Modal -->
    <div id="contribution-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Make Contribution</h3>
                <button id="close-contribution" class="close-btn">&times;</button>
            </div>
            
            <div id="contribution-content">
                <!-- Contribution form will be populated here -->
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
